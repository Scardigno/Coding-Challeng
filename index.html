<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Scooter Lim.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
</head>
<body background="background.jpg">
    <div class="contenitore">
            <!-- intestazione -->
        <header>
            <div id="logo">
                <img src="logo.png">
                <h1 class="titolo">Taking Booleaners from A to B</h1>
            </div>  
        </header>

           <!-- barra di navigazione -->
        <nav class="prenotazioni">
            <div>
                <input type="button" value="Prenota">
                <input type="button" value="Termina prenotazione">
                <input type="button" value="Accendi luci">
            </div> 
        </nav>

           <!-- Scielta monopattini -->
        <main>
            <div>
                <input type="checkbox" name="Gino22">
                <span id="nomeveicolo">Monopattino Gino22</span>
                <div>↦ Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div id="caricagialla"></div>
            </div>

            <div>
                <input type="checkbox" name="Mike24">
                <span id="nomeveicolo">Monopattino Mike24</span>
                <div>↦ Via ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div id="caricaverde"></div>
            </div>

            <div>
                <input type="checkbox" name="Fede154">
                <span id="nomeveicolo">Monopattino fede154</span>
                <div>↦ Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div id="caricarossa"></div>
            </div>
        </main>
    </div>
   
</body>
</html>
